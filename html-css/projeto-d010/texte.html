<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desafio das Mensagens</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		h1 {
			padding: 10px;
		}

		li {
			list-style-type: none;
			margin-left: 6px;
		}
		div.coluna2 {
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<h1>Desafio das Mensagens</h1>
	<div class="coluna1">
	<ul>
		<li>* Um</li>
		<li>** Dois</li>
		<li>*** Três</li>
		<li>**** Quatro</li>
	</ul>
	</div>
	<div class="coluna2">
	<ul>
		<li>**** Quatro</li>
		<li>*** Três</li>
		<li>** Dois</li>
		<li>* Um</li>
	</ul>
</div>
</body>
</html>
